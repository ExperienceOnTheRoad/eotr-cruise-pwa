<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experience On The Road – Cruise Edition</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background:#0b1220; color:#e5e7eb; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 28px; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12);
            border-radius: 18px; padding: 18px; }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p { line-height: 1.5; color: #cbd5e1; }
    .btns { display: grid; gap: 12px; margin-top: 16px; }
    a.btn { text-decoration: none; padding: 14px 16px; border-radius: 14px; display: block;
            background: #0ea5e9; color: #07121f; font-weight: 700; text-align: center; }
    a.btn.secondary { background: rgba(255,255,255,0.10); color: #e5e7eb; border: 1px solid rgba(255,255,255,0.18); }
    .small { font-size: 12px; color: #94a3b8; margin-top: 14px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <img src="/hero.jpg" alt="Cruise Adventure" style="width:100%;border-radius:14px;margin-bottom:14px;display:block;">
      <h1>Experience On The Road – Cruise Edition</h1>
      <p>Demo PWA: apri da QR, aggiungi alla Home e gioca anche in modalità aereo (offline).</p>
      <div class="btns">
        <a class="btn" href="/adult.html">Modalità Adulti</a>
        <a class="btn secondary" href="/kids.html">Modalità Bambini</a>
      </div>
      <div class="small">Se sei offline e vedi questa pagina, la PWA sta funzionando ✅</div>
    </div>
  </main>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("/sw.js"));
    }
  </script>
</body>
</html>
